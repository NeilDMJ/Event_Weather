# Docker Compose para desarrollo local
version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8003:8000"
    volumes:
      - ./models:/app/models
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped

