<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaviDevs | Weather Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- Librerías de Gráficos y Mapas -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>

    <header class="main-header">
        <!-- El contenido del header no cambia -->
        <div class="header-group">
            <button class="icon-button" aria-label="Más opciones">
                <svg style="fill: white;" viewBox="0 0 96.86 96.86" xmlns="http://www.w3.org/2000/svg"><g data-name="Layer 2"><g data-name="Layer 1"><path d="M32.92,45.4H12.49A12.5,12.5,0,0,1,0,32.92V12.49A12.5,12.5,0,0,1,12.49,0H32.92A12.5,12.5,0,0,1,45.4,12.49V32.92A12.5,12.5,0,0,1,32.92,45.4Z"></path><path d="M84.37,45.4H63.94A12.5,12.5,0,0,1,51.46,32.92V12.49A12.5,12.5,0,0,1,63.94,0H84.37A12.5,12.5,0,0,1,96.86,12.49V32.92A12.5,12.5,0,0,1,84.37,45.4Z"></path><path d="M74.16,96.86a22.7,22.7,0,1,1,22.7-22.7A22.73,22.73,0,0,1,74.16,96.86Z"></path><path d="M32.92,96.86H12.49A12.5,12.5,0,0,1,0,84.37V63.94A12.5,12.5,0,0,1,12.49,51.46H32.92A12.5,12.5,0,0,1,45.4,63.94V84.37A12.5,12.5,0,0,1,32.92,96.86Z"></path></g></g></svg>
            </button>
            <button id="download-btn" class="icon-button" aria-label="Descargar datos" title="Descargar datos actuales">
                <svg style="fill: white;" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
        </div>
        <div class="header-group">
            <div class="location-display">
                <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><defs><style>.cls-1{fill:#ffffff;}</style></defs><g data-name="Layer 21"><path class="cls-1" d="M16,31a3,3,0,0,1-2.21-1C10.14,26,4,18.39,4,13.36A12.19,12.19,0,0,1,16,1,12.19,12.19,0,0,1,28,13.36c0,5-6.14,12.59-9.79,16.65A3,3,0,0,1,16,31ZM16,3A10.2,10.2,0,0,0,6,13.36c0,3.14,3.47,8.86,9.28,15.31a1,1,0,0,0,1.44,0C22.53,22.22,26,16.5,26,13.36A10.2,10.2,0,0,0,16,3Z"></path><path class="cls-1" d="M16,19a6,6,0,1,1,6-6A6,6,0,0,1,16,19ZM16,9a4,4,0,1,0,4,4A4,4,0,0,0,16,9Z"></path></g></svg>
                <p id="location-name">Acatlima, Oax</p>
            </div>
        </div>
        <div class="header-group">
            <form class="search-form">
                <div class="search-wrapper">
                    <div class="search-bar">
                        <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><path d="M448.3,424.7L335,311.3c20.8-26,33.3-59.1,33.3-95.1c0-84.1-68.1-152.2-152-152.2c-84,0-152,68.2-152,152.2  s68.1,152.2,152,152.2c36.2,0,69.4-12.7,95.5-33.8L425,448L448.3,424.7z M120.1,312.6c-25.7-25.7-39.8-59.9-39.8-96.3  s14.2-70.6,39.8-96.3S180,80,216.3,80c36.3,0,70.5,14.2,96.2,39.9s39.8,59.9,39.8,96.3s-14.2,70.6,39.8,96.3  c-25.7,25.7-59.9,39.9-96.2,39.9C180,352.5,145.8,338.3,120.1,312.6z" fill="white"></path></svg>
                        <input type="search" id="city-search-input" placeholder="Buscar Ciudad" autocomplete="off">
                    </div>
                    <div id="suggestions-container"></div>
                </div>
                <input type="date" name="date" id="date" aria-label="Seleccionar fecha">
            </form>
            <button class="icon-button theme-switcher" aria-label="Cambiar tema">
                <svg style="fill:white;" viewBox="0 0 35 35" xmlns="http://www.w3.org/2000/svg"><path d="M18.44,34.68a18.22,18.22,0,0,1-2.94-.24,18.18,18.18,0,0,1-15-20.86A18.06,18.06,0,0,1,9.59.63,2.42,2.42,0,0,1,12.2.79a2.39,2.39,0,0,1,1,2.41L11.9,3.1l1.23.22A15.66,15.66,0,0,0,23.34,21h0a15.82,15.82,0,0,0,8.47.53A2.44,2.44,0,0,1,34.47,25,18.18,18.18,0,0,1,18.44,34.68ZM10.67,2.89a15.67,15.67,0,0,0-5,22.77A15.66,15.66,0,0,0,32.18,24a18.49,18.49,0,0,1-9.65-.64A18.18,18.18,0,0,1,10.67,2.89Z"></path></svg>
            </button>
            <button class="icon-button user-login" aria-label="Iniciar sesión">
                <svg viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg"><circle cx="25" cy="25" fill="none" r="24" stroke="#fff" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"></circle><path d="M29.933,35.528  c-0.146-1.612-0.09-2.737-0.09-4.21c0.73-0.383,2.038-2.825,2.259-4.888c0.574-0.047,1.479-0.607,1.744-2.818  c0.143-1.187-0.425-1.855-0.771-2.065c0.934-2.809,2.874-11.499-3.588-12.397c-0.665-1.168-2.368-1.759-4.581-1.759  c-8.854,0.163-9.922,6.686-7.981,14.156c-0.345,0.21-0.913,0.878-0.771,2.065c0.266,2.211,1.17,2.771,1.744,2.818  c0.22,2.062,1.58,4.505,2.312,4.888c0,1.473,0.055,2.598-0.091,4.21c-1.261,3.39-7.737,3.655-11.473,6.924  c3.906,3.933,10.236,6.746,16.916,6.746s14.532-5.274,15.839-6.713C37.688,39.186,31.197,38.93,29.933,35.528z" fill="none" stroke="#fff" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"></path></svg>
            </button>
        </div>
    </header>
    
    <main class="dashboard-grid">
        <nav class="time-nav">
            <button type="button" class="active">Today</button>
        </nav>
        
        <article class="card current-weather-card">
            <header class="card-header">
                <h2>Saturday</h2>
                <p class="time" id="current-time">4 de octubre</p>
            </header>
            <div class="weather-body">
                <p class="temperature">18°</p>
                <img src="https://www.amcharts.com/wp-content/themes/amcharts4/css/img/icons/weather/animated/cloudy-day-1.svg" alt="Parcialmente nublado" class="weather-icon">
            </div>
            <footer class="weather-details">
                <p>Sensación: 18°</p>
                <p>Viento: 8.6 km/h</p>
                <p>Presión: 1010mb</p>
                <p>Humedad: 83%</p>
            </footer>
        </article>
        
        <!-- SOLO DOS MINI CARDS -->
        <article class="card mini-card">
            <header><h2>DOM</h2></header>
            <img src="https://www.amcharts.com/wp-content/themes/amcharts4/css/img/icons/weather/animated/day.svg" alt="Sunny">
            <footer><h3>19°</h3></footer>
        </article>
        
        <article class="card mini-card">
            <header><h2>LUN</h2></header>
            <img src="https://www.amcharts.com/wp-content/themes/amcharts4/css/img/icons/weather/animated/cloudy-day-2.svg" alt="Cloudy">
            <footer><h3>17°</h3></footer>
        </article>
        
        <!-- NUEVA SECCIÓN PARA LA SEGUNDA GRÁFICA -->
        <section class="card new-chart-card">
            <h3>Resumen</h3>
            <div></div>
        </section>
        
        <section class="card map-overview-card">
            <h3>Vista del Mapa</h3>
            <div id="mi_mapa"></div>
        </section>
            
        <section class="card day-summary-card">
            <h3>Resumen Próximas Horas</h3>
            <div class="summary-graph">
                <canvas id="summaryChart"></canvas>
            </div>
        </section>
    </main>

    <script src="./js/app.js"></script>
    
</body>
</html>
